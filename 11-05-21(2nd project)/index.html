<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Dastone - Admin & Dashboard T..</title>

</head>

<body>
    <section class="main-section">
        <div class="main-section-row">
            <div class="col-offside">
                <div class="logo-row">
                    <div class="col-sm">
                        <a href="index.html">
                            <img src="items/logo-sm.png" alt="">
                        </a>
                    </div>
                    <div class="col-dark">
                        <a href="index.html">
                            <img src="items/logo-dark.png" alt="">
                        </a>
                    </div>
                </div>
                <!--Logo Section end's-->
                <div class="main-offside">
                    <p>MAIN</p>
                    <div class="dashboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home align-self-center menu-icon"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>

                    </div>
                </div>
            </div>
            <div class="main-screen">
                <div class="top-nav">
                    <a href="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" style="color: #a5b0d3;" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                    </a>
                    <button href="#new-task" id="plus-hovor" class="new-task" onmouseover="document.getElementById('plus-hovor').style.color='white'" onmouseout="document.getElementById('plus-hovor').style.color='#1761fd'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg> <span class="nw-text"> New Task </span>
                    </button>
                </div>
            </div>
        </div>
    </section>


    <script src="fuction.js"></script>

</body>

</html>
