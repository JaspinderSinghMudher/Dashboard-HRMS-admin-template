<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <title>DEVELOP</title>
</head>

<body style="background-color: #e8e8e8;">
    <section class="main-section">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <img src="items/col-1/msg.png" class="msg" alt="">
                    <div class="col-1-inner-col">
                        <div class="bg-img">
                            <a href=""><img src="items/col-1/left-icon-2/home.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-1-inner-col">
                        <div class="bg-img">
                            <a href=""><img src="items/col-1/left-icon-2/info.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-1-inner-col">
                        <div class="bg-img">
                            <a href=""><img src="items/col-1/left-icon-2/calender.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-1-inner-col">
                        <div class="bg-img">
                            <a href=""><img src="items/col-1/left-icon-2/copy.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-1-inner-col">
                        <div class="bg-img">
                            <a href=""><img src="items/col-1/left-icon-2/py-chart.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-1-inner-col">
                        <div class="bg-img">
                            <a href=""><img src="items/col-1/left-icon-2/chat.png" alt=""></a>
                        </div>
                    </div>
                    <a href=""><img src="items/col-1/user-img.png" class="user-img" alt=""></a>
                </div>
                <div class="col-2">
                    <div class="col-2-row">
                        <div class="col-1-inner">
                            <input type="text" name="search" placeholder="Type in to Search...">
                        </div>
                        <div class="col-2-inner">
                            <img src="items/col-2/setting.png" alt="">
                        </div>
                    </div>
                    <div class="row-welcome">
                        <div class="welcome">
                            <h2>Welcome <span>John</span></h2>
                            <p>QCRM activity dashboard</p>
                        </div>
                    </div>
                    <div class="row-graph">
                        <div class="triangle">
                            <img src="items/col-2/main-img.png" alt="">
                            <p class="tri-para">Opportunity pipeline <br> by sales stage</p>
                        </div>
                        <div class="graph-info">
                            <div class="row-info">
                                <div class="info">

                                    <div class="col-info-1">
                                        <!--<h4>24</h4>
                                        <p>Open Leads</p>-->
                                        <img src="items/col-2/info-1.png" alt="">
                                    </div>
                                    <div class="col-info-2">
                                        <!--<h4>7</h4>
                                        <p>Opportunities</p>-->
                                        <img src="items/col-2/info-2.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="graph">
                                <img src="items/col-2/bar-graph.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="row-section-elements">
                        <div class="lead">
                            <h6>Leads</h6>
                        </div>
                        <div class="plus">
                            <img src="items/col-3/plus.png" alt="">
                        </div>
                    </div>
                    <div class="row-spon">
                        <div class="sup">
                            <div class="logo">
                                <img src="items/col-3/adidas.png" alt="">
                            </div>
                            <div class="company-details">
                                <p class="company">Adidas</p>
                                <p class="company-info">Wants to expand...</p>
                            </div>
                        </div>
                        <div class="sup">
                            <div class="logo">
                                <img src="items/col-3/microsoft.png" alt="">
                            </div>
                            <div class="company-details">
                                <p class="company">Microsoft</p>
                                <p class="company-info">Interst in new LP...</p>
                            </div>
                        </div>
                        <div class="sup">
                            <div class="logo">
                                <img src="items/col-3/apple.png" alt="">
                            </div>
                            <div class="company-details">
                                <p class="company">Apple</p>
                                <p class="company-info">Likes our Products...</p>
                            </div>
                        </div>
                        <div class="sup">
                            <div class="logo">
                                <img src="items/col-3/nike.png" alt="">
                            </div>
                            <div class="company-details">
                                <p class="company">Nike</p>
                                <p class="company-info">Works informations..</p>
                            </div>
                        </div>
                        <div class="sup">
                            <div class="logo">
                                <img src="items/col-3/netfilx.png" alt="">
                            </div>
                            <div class="company-details">
                                <p class="company">Netflix</p>
                                <p class="company-info">Wants to expand...</p>
                            </div>
                        </div>
                        <div class="show-all">
                            <a href="#show-all">Show all</a>
                        </div>
                        <div class="upgrade">
                            <img src="items/col-3/update.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
